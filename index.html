    <script>
        // =====================
        // Starfield + Magnet Effect
        // =====================
        const canvas = document.getElementById("starfield");
        const ctx = canvas.getContext("2d");
        const isMobile = window.innerWidth < 768;

        let w, h;
        function resizeCanvas() {
            w = canvas.width = window.innerWidth * window.devicePixelRatio;
            h = canvas.height = window.innerHeight * window.devicePixelRatio;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const stars = [];
        const STAR_COUNT = 120;

        for (let i = 0; i < STAR_COUNT; i++) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            stars.push({
                ox: x, oy: y, x: x, y: y,
                r: Math.random() * 1.2 + 0.5,
                baseOpacity: Math.random() * 0.5 + 0.4,
                opacity: Math.random() * 0.5 + 0.4,
                twinkleSpeed: Math.random() * 0.005 + 0.003,
                twinkleOffset: Math.random() * Math.PI * 2
            });
        }

        const mouse = { x: -9999, y: -9999 };

        if (!isMobile) {
            window.addEventListener("mousemove", (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            window.addEventListener("mouseleave", () => {
                mouse.x = -9999;
                mouse.y = -9999;
            });
        }

        function animateStars() {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            const time = Date.now();

            for (const s of stars) {
                s.opacity = s.baseOpacity + Math.sin(time * s.twinkleSpeed + s.twinkleOffset) * 0.08;

                if (!isMobile && mouse.x > -9999) {
                    const dx = mouse.x - s.x;
                    const dy = mouse.y - s.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const radius = 200;
                    const strength = 0.25;

                    if (dist < radius && dist > 1) {
                        const pull = (1 - dist / radius) * strength;
                        s.x += dx * pull;
                        s.y += dy * pull;
                    }
                }

                s.x += (s.ox - s.x) * 0.04;
                s.y += (s.oy - s.y) * 0.04;

                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.fill();
            }

            requestAnimationFrame(animateStars);
        }

        animateStars();

        // =====================
        // Glitch Effect with Matrix Green
        // =====================
        function glitch(el) {
            if (!el.dataset.glitch) el.dataset.glitch = el.innerText;
            const text = el.dataset.glitch;
            const words = text.split(" ");
            const stop = Math.max(...words.map((w) => w.length));
            if (el.dataset.interval) clearInterval(Number(el.dataset.interval));
            el.classList.add("matrix-glitching");

            let min = 5, iterations = 0;
            const interval = setInterval(() => {
                el.innerText = words.map((word) => {
                    return word.split("").map((letter, index) => {
                        if (iterations > index + min || index > iterations) return letter;
                        else return Math.floor(Math.random() * 10);
                    }).join("");
                }).join(" ");

                el.dataset.interval = String(interval);
                iterations++;

                if (iterations >= stop + min) {
                    clearInterval(Number(el.dataset.interval));
                    el.innerText = text;
                    el.classList.remove("matrix-glitching");
                }
            }, 75);
        }

        const glitchEl = document.querySelectorAll("[data-glitch]");
        glitchEl.forEach((el) => {
            el.addEventListener("mouseover", () => glitch(el));
            if (window.innerWidth < 768) setTimeout(() => glitch(el), 600);
        });

            if (!cases.length) {
                casesGrid.innerHTML = `
                    <div style="color: var(--text-secondary); text-align:center; width:100%; padding: 2rem;">
                        Nenhum case publicado ainda.
                    </div>
                `;
                return;
            }

            casesGrid.innerHTML = cases.map((caseItem, i) => {
                const id = String(caseItem.id || `case-${i}`).trim();
                const title = String(caseItem.title || "Sem tÃ­tulo");
                const desc = String(caseItem.shortDescription || "");
                const cover = String(caseItem.coverImage || "");
                const tags = Array.isArray(caseItem.tags) ? caseItem.tags : [];
                const status = String(caseItem.status || "");

                return `
                    <a href="case.html?id=${encodeURIComponent(id)}" class="case-card" data-id="${id}">
                        <img src="${cover}" alt="${title}" class="case-image" loading="lazy">
                        <div class="case-content">
                            <h3 class="case-title">${title}</h3>
                            <p class="case-description">${desc}</p>
                            <div class="case-tags">
                                ${status === 'andamento' ? '<span class="status-badge">Em andamento</span>' : ''}
                                ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </a>
                `;
            }).join("");
        }

        // =====================
        // Init
        // =====================
        loadContact();
        loadAbout();
        loadCases();
    </script>
</body>
